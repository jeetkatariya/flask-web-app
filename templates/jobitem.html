<div class= "border-bottom row" style="margin-bottom: 16px; padding-bottom: 6px">
  
  <div class="col-9">
    <h4 style= "color: rgb(255,25,25) ">
      {{job['title']}}
    </h4>
    
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    
    {% if 'salary' in job%}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-success">Apply</a>
  </div>
</div>
